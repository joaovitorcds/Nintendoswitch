<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="RR"></div>
    <div class="LL"></div>

    <div class="geral">

        <div class="left">   
                <div class="x">
                    <div class="y">
                        <div class="line">+</div>
                        <div class="circle"></div>
                    </div>
                </div>

                <div class="arrowFL">▲</div>
                <div class="arrowLL">▶</div>
                <div class="arrowBL">▼</div>
                <div class="arrowRL">◀</div>

                <div class="square"></div>

        </div>

        <div class="fundo">
            <div class="tela">
                <img src="nitendo-switch.png" alt="">
            </div>
        </div>

        <div class="right">
            <div class="x">
                <div class="y">
                    <div class="line">+</div>
                    <div class="circle"></div>
                </div>
            </div>

            <div class="arrowFR">▲</div>
            <div class="arrowLR">▶</div>
            <div class="arrowBR">▼</div>
            <div class="arrowRR">◀</div>

            <div class="circle-2"></div>
        </div>
    </div>
</body>
</html>
